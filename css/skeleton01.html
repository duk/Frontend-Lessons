<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Learn from Skeleton Tutorial 01</title>
  <link rel="stylesheet" href="./normalize.css">
  <style>
    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      top: 500px;
    }
    
    .column,
    .columns {
      width: 100%;
      float: left;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- .container is main centered wrapper -->
  <div class="container">

    <!-- columns should be the immediate child of a .row -->
    <div class="row">
      <div class="one column">One</div>
      <div class="eleven columns">Eleven</div>
    </div>

  </div>


</body>

</html>
