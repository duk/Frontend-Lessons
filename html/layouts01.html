<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        header,
        main,
        footer,
        div,
        form,
        section {
            border: 1px solid black;
        }
        
        div {
            display: inline-block;
        }
        /*form {
            display: inline-block;
        }*/
        
        nav,
        li {
            display: inline-block;
        }
        
        section#left,
        section#right,
        section#content {
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <a href="#">super awesome logo</a>
        <div>
            <form action="">
                <input type="text">
                <button>Search</button>
            </form>
        </div>
        <nav>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="breadcrumb">Breadcrumb</section>
        <section id="left">Left sidebar</section>
        <section id="content">Content</section>
        <section id="right">Right sidebar</section>
    </main>
    <footer>
        this is a footer
    </footer>
</body>

</html>
